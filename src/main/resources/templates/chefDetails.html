<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="chefDetails" class="w-100">
    <div class="container-fluid p-4">

        <h2 th:if="${selectedChef}" class="mb-4">
            <span th:text="${selectedChef.firstName} + ' ' + ${selectedChef.lastName}"></span>
        </h2>

        <!-- Chef Bio -->
        <div th:if="${selectedChef}" class="card mb-4">
            <div class="card-body">
                <p><strong>Bio:</strong> <span th:text="${selectedChef.bio}"></span></p>
            </div>
        </div>

        <!-- Dishes for Chef -->
        <h3 class="mb-3">Dishes</h3>

        <div th:if="${!dishes.isEmpty()}" class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Cuisine</th>
                    <th>Prep Time</th>
                    <th>Rank</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dish : ${dishes}">
                    <td th:text="${dish.name}"></td>
                    <td th:text="${dish.cuisine}"></td>
                    <td th:text="${dish.preparationTime} + ' min'"></td>
                    <td th:text="${dish.rank}"></td>
                    <td th:text="${dish.rating}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${dishes.isEmpty()}" class="alert alert-info">
            <p>No dishes assigned to this chef yet.</p>
        </div>

        <!-- Back button -->
        <div class="mt-4">
            <a th:href="@{/chefs}" class="btn btn-secondary">Back to Chefs</a>
        </div>
    </div>
</div>
</html>
