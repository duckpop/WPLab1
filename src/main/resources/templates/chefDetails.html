<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Chef Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            max-width: 900px;
            margin: 2rem auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        section h2 {
            margin-bottom: 1rem;
            font-weight: 600;
            color: #444;
        }
        ul.dish-list {
            list-style: none;
            padding-left: 0;
        }
        ul.dish-list li {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #3a3a3a;
        }
    </style>
</head>
<body>

<header>
    <h1>
        Name: <span th:text="${selectedChef.firstName}">FirstName</span>
        <span th:text="${selectedChef.lastName}">LastName</span>
    </h1>
</header>

<section>
    <h2 th:text="${selectedChef.bio}">Chef biography goes here.</h2>

    <h2>Dishes prepared by this chef:</h2>
    <ul class="dish-list">
        <li th:each="dish : ${dishes}"
            th:text="|${dish.name} (${dish.cuisine}, ${dish.preparationTime} min)|">
            Dish details here
        </li>
    </ul>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
