<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dishes List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Dishes</h2>

    <!-- Button to add a new dish -->
    <a th:href="@{/dishes/dish-form}" class="btn btn-success mb-3">Add New Dish</a>
    <a th:href="@{/listChefs}" class="btn btn-success mb-3">Go Back</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Dish ID</th>
            <th>Name</th>
            <th>Cuisine</th>
            <th>Preparation Time (min)</th>
            <th>ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dish : ${dishes}">
            <td th:text="${dish.dishId}">Dish ID</td>
            <td th:text="${dish.name}">Name</td>
            <td th:text="${dish.cuisine}">Cuisine</td>
            <td th:text="${dish.preparationTime}">Prep Time</td>
            <td th:text="${dish.ID}">ID</td>
            <td>
                <a th:href="@{'/dishes/dish-form/' + ${dish.ID}}" class="btn btn-primary btn-sm">Edit</a>

                <form th:action="@{'/dishes/delete/' + ${dish.ID}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this dish?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
