<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dish Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2 th:text="(${chef?.firstName} == null) ? 'Add New Chef' : 'Edit Chef'"></h2>

    <form th:action="${chef?.firstName == null} ? '/chefs' : '/chefs/edit/' + ${chef.id}" method="post">

        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" id="firstname" name="firstname" class="form-control"
                   th:value="${chef?.firstName}" required />
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="form-control"
                   th:value="${chef?.lastName}" required />
        </div>

        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <input type="text" id="bio" name="bio" class="form-control"
                   th:value="${chef?.bio}" required />
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="(${chef?.id} == null) ? 'Add Chef' : 'Save Changes'"></button>

        <a th:href="@{/chefs}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
