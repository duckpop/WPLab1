<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Restaurant Chefs - Welcome to Our Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            max-width: 900px;
            margin: 2rem auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header h1 {
            color: #2c3e50;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }
        .chef-card {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
        }
        .chef-name {
            font-weight: 600;
            font-size: 1.2rem;
        }
        .chef-bio {
            color: #6c757d;
            font-style: italic;
        }
        .btn-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Restaurant</h1>
</header>

<main>

    <section>
        <h2 class="mb-4">Choose a Chef:</h2>
        <form th:action="@{/dish}" method="post">
            <div th:each="chef : ${chefs}" class="chef-card d-flex align-items-center">
                <input class="form-check-input me-3" type="radio" name="chefId" th:value="${chef.id}" id="chefRadio__${chef.id}" />
                <label class="form-check-label flex-grow-1" th:for="'chefRadio__' + ${chef.id}">
                    <span class="chef-name" th:text="${chef.firstName} + ' ' + ${chef.lastName}">Chef Name</span><br />
                    <span class="chef-bio" th:text="${chef.bio}">Chef bio goes here</span>
                </label>
            </div>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>
        </form>
    </section>

    <section>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Bio</th>
                <th>ID</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="chef : ${chefs}">
                <td th:text="${chef.firstName}">First Name</td>
                <td th:text="${chef.lastName}">Last Name</td>
                <td th:text="${chef.bio}">Bio</td>
                <td th:text="${chef.id}">ID</td>
                <td>
                    <a th:href="@{'/chefs/chef-form/' + ${chef.id}}" class="btn btn-primary btn-sm">Edit</a>

                    <form th:action="@{'/chefs/delete/' + ${chef.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this dish?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <section class="btn-container">
        <form th:action="@{/dishes}" method="get">
            <button type="submit" class="btn btn-outline-secondary btn-lg">
                Edit / Add Dish
            </button>
        </form>
        <form th:action="@{/chefs/chef-form}" method="get">
        <button type="submit" class="btn btn-outline-secondary btn-lg">
            Edit / Add Chef
        </button>
    </form>
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
